<div class="backdrop">
  <form [ngClass]="{'has-error': error}" novalidate>
    <div class="form-group-field" [ngClass]="{'has-error': error}">
      <label>Username</label>
      <input class="signup-input" type="text" [(ngModel)]="user.username" name="username" required/>
    </div>
    <div class="form-group-field" [ngClass]="{'has-error': error}">
      <label>Password</label>
      <input class="signup-input" type="password" [(ngModel)]="user.password" name="password" required/>
    </div>
    <div class="form-group-actions">
      <button class="signup-btn" (click)="signup()">Sign Up</button>
      <p *ngIf="error" class="error">{{error}}</p>
    </div>
    <div>
      <p>Do you already have an account?</p>
      <a [routerLink]="['/auth/login']">Click here to Login</a>
    </div>
  </form>
</div>
