<div class=reservations>
  <div>
    Request from: {{booking.user.username}}
  </div>
  <div>
    {{booking.boat.name}}
  </div>
  <div>
    {{booking.boat.captain}}
  </div>
  <div>
    Location: {{booking.boat.location}}
  </div>
  <div>
    <button class="confirm-btn" (click)="confirm()">Confirm</button>
    <button class="reject-btn" (click)="reject()">Reject</button>
  </div>
</div>
