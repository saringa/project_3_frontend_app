<form [ngClass]="{'has-error': error}" novalidate>
  <div class="form-group-field" [ngClass]="{'has-error': error}">
    <label>Username</label>
    <input class="login-input" type="text" [(ngModel)]="user.username" name="username" required/>
  </div>
  <div class="form-group-field" [ngClass]="{'has-error': error}">
    <label>Password</label>
    <input class="login-input" type="password" [(ngModel)]="user.password" name="password" required/>
  </div>
  <div class="form-group-actions">
    <button class=login-btn (click)="login()">Login</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
  <div>
    <p>Want to join?</p>
    <a [routerLink]="['/auth/signup']">Click here to Create Account</a>
  </div>
</form>
